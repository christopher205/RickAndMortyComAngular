<app-busca></app-busca>
<div class="row gap-2">
  @for (item of listaEpisodioFiltrado; track item) {
    <div  class="col-3 card">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <h6 class="card-title">{{ item.data }}</h6>
        <a routerLink="/home/detalhesEpisodio/{{item.id}}" class="btn btn-primary">Detalhes</a>
      </div>
    </div>
  }
</div>
